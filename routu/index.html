<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rouTU - Campus Route Planner</title>

  <!-- MapLibre GL JS -->
  <link href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" rel="stylesheet" />
  <link type="text/css" href="style.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>

  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.26/auth0-spa-js.production.js"></script>
</head>
<body>
  <div id="header">
    <h1>rouTU</h1>
    <nav id="auth-nav">
      <a href="#" id="auth-btn">Sign In / Sign Up</a>
    </nav>
    <button id="menu-toggle">â˜°</button>
  </div>

  <div id="map-container">
    <div id="sidebar">
      <div class="sidebar-section">
        <h3>Today's Schedule</h3>
        <select id="class-selector">
          <option value="">Select a class</option>
          <option value="0">CS101 - Engineering Hall</option>
          <option value="1">MATH202 - Science Center</option>
          <option value="2">HIST150 - Humanities Bldg</option>
          <option value="3">BIO111 - Life Sciences</option>
        </select>
        <button id="route-btn">Show Route</button>
      </div>
      <div class="sidebar-section">
        <h3>Add a Building</h3>
        <input type="text" id="building-name" placeholder="Building name" />
        <input type="number" id="building-lat" placeholder="Latitude" />
        <input type="number" id="building-lng" placeholder="Longitude" />
        <button id="add-building-btn">Add Building</button>
      </div>
    </div>
    <div id="map"></div>
  </div>
</body>
</html>
