<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add a Building</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <h1>Add a Building</h1>
  <div class="container">
    <div class="sidebar">
      <!-- Collapsible Add Building -->
      <div id="add-building-toggle">Add Building Manually &#x25BC;</div>
      <div id="add-building-content">
        <label for="building-name">Building Name</label>
        <input id="building-name" type="text" placeholder="Building name" />
        <label for="building-lat">Latitude</label>
        <input id="building-lat" type="number" step="0.00001" placeholder="Latitude (e.g. 39.9811)" />
        <label for="building-lng">Longitude</label>
        <input id="building-lng" type="number" step="0.00001" placeholder="Longitude (e.g. -75.1550)" />
        <button id="add-building-btn">Add Building</button>
      </div>

      <!-- Plan Route -->
      <h2>Plan Route</h2>
      <select id="class-selector" size="5" aria-label="Class list"></select>

      <label for="route-input" style="margin-top:1rem;">Enter Schedule Text</label>
      <textarea id="route-input" placeholder="Enter your class schedule here..."></textarea>
      <button id="process-route-btn">Process Schedule &amp; Plan Route</button>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <div id="error-popup">Only enter locations on main campus. Go Owls!</div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
