<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rouTU - Campus Route Planner</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #header {
      background-color: #1e3a8a;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    #header h1::before {
      content: ' ';
      display: inline-block;
      width: 24px;
      height: 24px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 2a9 9 0 00-9 9c0 5.25 9 11 9 11s9-5.75 9-11a9 9 0 00-9-9zm0 12.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z"/></svg>') no-repeat center center;
      background-size: contain;
      margin-right: 10px;
    }

    #map-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 50px);
    }

    #sidebar {
      background-color: #f8f8f8;
      padding: 15px;
      overflow-y: auto;
      display: none;
      max-height: 300px;
    }

    #map {
      flex-grow: 1;
      height: 100%;
      z-index: 1;
    }

    .sidebar-section {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .sidebar-section h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .sidebar-section select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    /* Desktop styles */
    @media (min-width: 768px) {
      #map-container {
        flex-direction: row;
      }

      #sidebar {
        display: block;
        width: 300px;
        max-height: none;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      #map {
        height: 100%;
      }

      #menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>rouTU</h1>
    <button id="menu-toggle">â˜°</button>
  </div>

  <div id="map-container">
    <div id="sidebar">
      <div class="sidebar-section">
        <h3>Today's Schedule</h3>
        <select id="class-selector">
          <option value="">Select a class</option>
          <option value="0">CS101 - Engineering Hall</option>
          <option value="1">MATH202 - Science Center</option>
          <option value="2">HIST150 - Humanities Bldg</option>
          <option value="3">BIO111 - Life Sciences</option>
        </select>
        <button id="route-btn" style="margin-top: 10px; width: 100%; padding: 8px;">Show Route</button>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS (no integrity check to avoid errors) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <!-- App JS -->
  <script>
    // Map centered on Temple University
    const map = L.map("map").setView([39.9811, -75.1550], 16);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Simulated class locations
    const classLocations = [
      {
        name: "CS101 - Engineering Hall",
        description: "Computer Science 101, Engineering Building",
        lat: 39.9822,
        lng: -75.1535,
      },
      {
        name: "MATH202 - Science Center",
        description: "Mathematics 202, Science Center",
        lat: 39.9805,
        lng: -75.1570,
      },
      {
        name: "HIST150 - Humanities Bldg",
        description: "History 150, Humanities Building",
        lat: 39.9790,
        lng: -75.1545,
      },
      {
        name: "BIO111 - Life Sciences",
        description: "Biology 111, Life Sciences Building",
        lat: 39.9808,
        lng: -75.1510,
      },
    ];

    // Add markers for each class
    const markers = classLocations.map(cls => {
      return L.marker([cls.lat, cls.lng])
        .addTo(map)
        .bindPopup(`<b>${cls.name}</b><br>${cls.description}`);
    });

    let routingControl;

    document.getElementById("route-btn").addEventListener("click", () => {
      const selectedIndex = document.getElementById("class-selector").value;
      if (selectedIndex === "") return;

      const cls = classLocations[selectedIndex];

      // Simulated current location (Temple center)
      const currentLocation = [39.9811, -75.1550];

      // Remove previous route if exists
      if (routingControl) {
        map.removeControl(routingControl);
      }

      // Draw new route
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(currentLocation[0], currentLocation[1]),
          L.latLng(cls.lat, cls.lng)
        ],
        lineOptions: {
          styles: [{ color: 'blue', weight: 5 }]
        },
        show: false,
        addWaypoints: false,
        draggableWaypoints: false,
        routeWhileDragging: false
      }).addTo(map);
    });

    // Toggle sidebar for mobile
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
